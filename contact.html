<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>About Me</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header id="masterhead">
	 <div class="container">
		<a href="index.html" id="logo">Jorge Peguero</a>
		<nav>
			<a href="index.html">About</a>
			<a href="portfolio.html">Portfolio</a>
			<a href="contact.html">Contact</a>
		</nav>
	</div>
	</header>
	<div id="main-container" class="container">
	<section class="main-section">
		<h1>Contact</h1>
		<form id='contact-form'>	
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message"> Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">
		</form>
		
		
	</section>
	<section class="sidebar">
		<div id="connect">
			<h2>Connet with Me</h2>
			<img src="images/GitHub.png" class="social" alt="github-icon">
			<img src="images/linked.png" class="social" alt="linked-icon">
			<img src="images/overflow.png" class="social" alt="overflow-icon">
		</div>
		</div>
	</section>
</div>

	<footer>
		<div class="container">
			&copy;Copyright 2016 Jorge Peguero
		</div>
	</footer>
</body>
</html>
